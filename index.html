<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="styles.css">
        <script src="math.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h2>Digit recognition from scratch</h2>
        <div style="display: flex; justify-content: center; align-items: center ;">
            <div id="grid"></div>
            <div style="display: flex; justify-content: center; align-items: center; background-color: green; height: 200px; width: 200px; margin-left: 50px;">
                <p id="guess" style="font-size: 10em; font-weight: bold;">?</p>
            </div>
        </div>
        <p>Hold and drag to draw on the grid.
            Guess will update in the right square.
            No package were used to make this.
            Draw in the center for better accuracy.
            Trained using <a href="https://wikipedia.org/wiki/MNIST_database">MNIST</a> dataset.
        </p>
    </body>
</html>
